<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Slip Admin</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-dark text-white p-3" id="sidebar">
        <h4 class="text-center">E-Slip Admin</h4>
        <ul class="nav flex-column mt-3">
          <li class="nav-item">
            <a
              href="../menu/admin_dashboard.html"
              class="nav-link text-white"
            >
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a
              href="{{ url_for('kelola_mahasiswa') }}"
              class="nav-link text-white"
            >
              <i class="fas fa-user-graduate"></i> Kelola Mahasiswa
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('kelola_slip') }}" class="nav-link text-white">
              <i class="fas fa-file-invoice-dollar"></i> Kelola Slip Pembayaran
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('laporan') }}" class="nav-link text-white">
              <i class="fas fa-chart-bar"></i> Laporan
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('users') }}" class="nav-link text-white">
              <i class="fas fa-users"></i> Kelola Pengguna
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('settings') }}" class="nav-link text-white">
              <i class="fas fa-cogs"></i> Pengaturan
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('logout') }}" class="nav-link text-danger">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </div>

      <!-- Konten Utama -->
      <div id="page-content-wrapper" class="w-100">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <div class="container-fluid">
            <button class="btn btn-primary" id="menu-toggle">â˜°</button>
            <h5 class="ms-3 my-auto">Dashboard</h5>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-user-circle"></i> Admin
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="container-fluid py-4">
          {% block content %} {% endblock %}
        </div>
      </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $("#menu-toggle").click(function () {
        $("#sidebar").toggleClass("d-none");
      });
    </script>
  </body>
</html>
