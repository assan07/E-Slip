<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Slip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .sidebar {
        background-color: #f8f9fa;
        height: 100vh;
        padding: 20px;
      }
      .profile-photo {
        width: 100%;
        height: 150px;
        background-color: #eaeaea;
        border: 1px solid #007bff;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
      .profile-photo img {
        border-radius: 50%;
        width: 60%;
        height: 60%;
      }
      .form-control {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <div class="sidebar">
        <h2>E-Slip</h2>
        <ul class="list-unstyled">
          <li><a href="#">Beranda</a></li>
          <li><a href="#">Data Mahasiswa</a></li>
          <li><a href="#">Arsip Slip</a></li>
          <li><a href="#">Slip Loket</a></li>
          <li><a href="#">Slip Prodi</a></li>
          <li><a href="#">Slip Mahasiswa</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
        <p>Login as: Achmad Hasanudin</p>
      </div>

      <div class="container">
        <div class="row">
          <div class="head-main col-md-12 d-flex "> 
            <div class="search col-md-4">
              <input
                type="text"
                class="form-control"
                placeholder="Cari Mahasiswa"
              />
            </div>
            <div class="massage">
              <p>ðŸ””</p>
            </div>
            <div class="profile">
              <p>ðŸ‘¤</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="profile-photo">
              <div>
                <img src="https://via.placeholder.com/100" alt="Foto Profil" />
                <p>Nama Mahasiswa</p>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <h3>Informasi Pribadi</h3>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="fullName">Nama Lengkap</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    placeholder="Nama Lengkap"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="program">Program Studi</label>
                  <input
                    type="text"
                    class="form-control"
                    id="program"
                    placeholder="Program Studi"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="phone">No. Handphone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="No. Handphone"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="semester">Semester</label>
                  <input
                    type="text"
                    class="form-control"
                    id="semester"
                    placeholder="Semester"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="paymentCycle">Berapa Kali Pembayaran</label>
                  <input
                    type="text"
                    class="form-control"
                    id="paymentCycle"
                    placeholder="Pembayaran"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="studentNumber">Nomor Induk Mahasiswa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="studentNumber"
                    placeholder="Nomor Induk"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="totalPay">Total Bayar</label>
                  <input
                    type="text"
                    class="form-control"
                    id="totalPay"
                    placeholder="Total Bayar"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="address">Alamat</label>
                <textarea
                  class="form-control"
                  id="address"
                  rows="3"
                  placeholder="Alamat"
                ></textarea>
              </div>
              <button type="button" class="btn btn-secondary">Ubah Pass</button>
              <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
