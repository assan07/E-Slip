<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-slip Universitas Dayanu Ikhsanuddin</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .left-side {
        width: 50%;
        background-color: white;
        padding: 20px;
        text-align: center;
      }
      .right-side {
        width: 50%;
        background-color: #e9ecef;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container-body">
      <div class="container">
        <div class="left-side">
          <h2>Selamat datang di aplikasi E-slip</h2>
          <h3>Universitas Dayanu Ikhsanuddin</h3>
          <a href="/mahasiswa/register_mahasiswa"><button>Register</button></a>
        </div>
        <div class="right-side">
          <form action="{{ url_for('login_mahasiswa') }}" method="POST">
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %} {% endif %} {% endwith %}
            <div class="form-group">
              <label for="username">NIM Mahasiswa</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="nimMahasiswa"
                placeholder="NIM Mahasiswa"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="passwordMahasiswa"
                name="passwordMahasiswa"
                placeholder="Password Mahasiswa"
                required
              />
            </div>

            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="showPassword"
              />
              <label class="form-check-label" for="showPassword"
                >Show Password</label
              >
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Simpan
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
