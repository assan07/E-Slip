<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Slip Universitas Dayanu Ikhsanuddin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <style>
        /* Posisi tengah halaman */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        
        .container {
            text-align: center;
        }

        /* Animasi teks muncul dari kiri */
        .title h1 {
            font-weight: bold;
            color: #333;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn 1s ease-out forwards;
        }

        .title h1:nth-child(1) { animation-delay: 0.2s; }
        .title h1:nth-child(2) { animation-delay: 0.5s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Animasi tombol muncul dari bawah */
        .card {
            padding: 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s ease-out forwards;
        }

        /* Animasi tombol delay bertahap */
        .card:nth-child(1) { animation-delay: 0.7s; }
        .card:nth-child(2) { animation-delay: 0.9s; }
        .card:nth-child(3) { animation-delay: 1.1s; }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hover effect untuk tombol */
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            background: #0056b3;
        }

        /* Responsif tombol */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Selamat Datang di E-Slip</h1>
            <h1>Universitas Dayanu Ikhsanuddin</h1>
        </div>
        <div class="card-container">
            <a href="/admin/login_admin" class="card col-md-2">Login Admin</a>
            <a href="/loket/login_staf_loket" class="card col-md-2">Login loket</a>
            <a href="/prodi/login_staf_prodi" class="card col-md-2">Login Prodi</a>
            <a href="/mahasiswa/login_mahasiswa" class="card col-md-2">Login Mahasiswa</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
